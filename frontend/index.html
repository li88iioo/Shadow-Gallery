<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>光影画廊</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900 text-white selection:bg-purple-500 selection:text-white">

    <div class="container mx-auto p-2 sm:p-4 md:p-8">
        
        <header class="text-center my-4 sm:my-8 md:my-12">
            <h1 id="main-title" class="text-2xl sm:text-4xl md:text-6xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 transition-all duration-300">
                光影画廊
            </h1>
            <p id="main-subtitle" class="text-gray-400 mt-1 sm:mt-2 text-sm sm:text-lg">一个属于你的私人写真集</p>
            
            <div class="search-container mt-4 sm:mt-6">
                <svg class="search-icon w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" id="search-input" class="search-input" placeholder="搜索相册或图片..." 
                       onkeypress="if(event.key==='Enter') performSearch(this.value)">
            </div>
        </header>
        <div id="gallery-view">
            <nav id="breadcrumb-nav" class="mb-4 sm:mb-8 text-base sm:text-xl text-gray-400 flex items-center flex-wrap" style="margin-top: 1rem;"></nav>
            <div id="loading" class="text-center text-gray-400 py-8 sm:py-10"><p>正在加载...</p></div>
            <div id="content-grid"></div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-2 sm:p-4 z-50 opacity-0 pointer-events-none">
        <div id="modal-content" class="bg-gray-800 rounded-lg shadow-2xl max-w-4xl w-full max-h-full overflow-y-auto flex flex-col md:flex-row">
            
            <div id="media-panel" class="w-full md:w-2/3 p-2 sm:p-4 flex items-center justify-center relative">
                
                <img id="modal-img" src="" alt="Enlarged view" class="max-w-full max-h-[70vh] sm:max-h-[80vh] object-contain rounded-md" draggable="false" style="user-select: none; -webkit-user-select: none; cursor: pointer;">
                <video id="modal-video" class="hidden max-w-full max-h-[70vh] sm:max-h-[80vh] object-contain rounded-md" controls></video>
                
                <button id="modal-prev" class="modal-nav-btn prev hidden" aria-label="Previous image">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="modal-next" class="modal-nav-btn next hidden" aria-label="Next image">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <div id="caption-panel" class="w-full md:w-1/3 p-4 sm:p-6 flex flex-col justify-center">
                <div>
                    <h3 class="text-xl sm:text-2xl font-bold mb-2 sm:mb-4 text-purple-300">画中密语:</h3>
                    <div id="caption-container" class="text-gray-300 text-base sm:text-lg leading-relaxed">
                    </div>
                </div>
            </div>
            
        </div>
        <button id="modal-close" class="absolute top-2 sm:top-4 right-2 sm:right-4 text-white text-2xl sm:text-4xl hover:text-purple-400 transition-colors z-60">×</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
