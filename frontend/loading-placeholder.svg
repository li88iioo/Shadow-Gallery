<svg class="loading-dots" width="60" height="20" viewBox="0 0 120 35" xmlns="http://www.w3.org/2000/svg" fill="#C084FC">
    <circle cx="25" cy="25" r="12">
        <animate 
            attributeName="cy"
            dur="0.8s"
            values="25;10;25"
            begin="0s"
            repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="25" r="12">
        <animate 
            attributeName="cy"
            dur="0.8s"
            values="25;10;25"
            begin="0.2s"
            repeatCount="indefinite" />
    </circle>
    <circle cx="95" cy="25" r="12">
        <animate 
            attributeName="cy"
            dur="0.8s"
            values="25;10;25"
            begin="0.4s"
            repeatCount="indefinite" />
    </circle>
</svg>
